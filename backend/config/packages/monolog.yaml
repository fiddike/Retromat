when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels: ["!event"]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [404, 405]
                channels: ["!event"]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: critical
                channels: ["!deprecation"]
                handler: grouped
            grouped:
                type:    group
                members: [streamed, deduplicated]
            deduplicated:
                type: deduplication
                handler: symfony_mailer
            symfony_mailer:
                type: symfony_mailer
                from_email: '%env(MAILER_FROM_ADDRESS)%'
                to_email: '%env(MONOLOG_TO_ADDRESS)%'
                subject: 'An Error Occurred! %%message%%'
                level: debug
                formatter: monolog.formatter.html
                content_type: text/html
            streamed:
                type: stream
                path:  '%kernel.logs_dir%/%kernel.environment%.log'
                level: debug
